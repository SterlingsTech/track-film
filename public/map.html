<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Live Package Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    /* Make the map fill the whole screen */
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    // ── CONFIGURE THESE ──────────────────────────────
    const PROJECT = "goofy-rattle-casquette";          // your Glitch name
    const MAPBOX_TOKEN = "pk.eyJ1IjoiYXNpZGF0LXRlc3QiLCJhIjoiY21hM3ExbnNpMmt1NjJrc21hemppdHlmZyJ9.P8Olfvt6pYjiyzHHOkAG4g";  // your Mapbox public token
    // ────────────────────────────────────────────────

    // 1️⃣ Read recId from URL
    const params = new URLSearchParams(window.location.search);
    const recId = params.get("recId");
    if (!recId) {
      alert("Please provide ?recId=<your-record-id> in the URL");
      throw new Error("recId missing");
    }

    // 2️⃣ Build data URL
    const DATA_URL = `https://${PROJECT}.glitch.me/data/${recId}`;

    // 3️⃣ Initialize the Leaflet map
    const map = L.map("map").setView([51.505, -0.09], 13);
    L.tileLayer(
      `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${MAPBOX_TOKEN}`,
      { id: "mapbox/streets-v11", tileSize: 512, zoomOffset: -1 }
    ).addTo(map);

    // 4️⃣ Fetch & render function
    function render() {
      fetch(DATA_URL)
        .then(r => r.json())
        .then(data => {
          // Clear previous overlays (but keep the base map)
          map.eachLayer(layer => {
            if (layer.options && layer.options.pane === "overlayPane") {
              map.removeLayer(layer);
            }
          });

          let addressPoint = null;

          // Plot each feature
          data.features.forEach(f => {
            const [lng, lat] = f.geometry.coordinates;
            const ev = f.properties.event;

            if (ev === "address") {
              // save for later buffering
              addressPoint = [lat, lng];
            }
            else {
              // delivered or opened pin
              const color = ev === "opened" ? "grey" : "green";
              L.marker([lat, lng], {
                icon: L.icon({
                  iconUrl: `https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-${color}.png`,
                  iconSize: [25, 41], iconAnchor: [12, 41]
                })
              })
              .addTo(map)
              .bindPopup(`<strong>${ev.toUpperCase()}</strong>`);
            }
          });

          // Draw zones if we have the address point
          if (addressPoint) {
            const p = turf.point([addressPoint[1], addressPoint[0]]);

            // Zone 3: nearest street (~100 m)
            L.geoJSON(turf.buffer(p, 100, { units: 'meters' }), {
              style: { fillColor: 'rgba(255,165,0,0.3)', weight: 1 }
            }).addTo(map);

            // Zone 2: neighbours (~30 m)
            L.geoJSON(turf.buffer(p, 30, { units: 'meters' }), {
              style: { fillColor: 'rgba(173,216,230,0.3)', weight: 1 }
            }).addTo(map);

            // Zone 1: property lot (~15 m)
            L.geoJSON(turf.buffer(p, 15, { units: 'meters' }), {
              style: { fillColor: 'rgba(144,238,144,0.3)', weight: 1 }
            }).addTo(map);

            // Optionally, center map on the address
            map.setView(addressPoint, 16);
          }
        });
    }

    // 5️⃣ Initial render + auto-refresh every 10 s
    render();
    setInterval(render, 10000);
  </script>
</body>
</html>
